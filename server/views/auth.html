<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="106250700124-f3tm8cc2l6raccir6e5fi9osccuvhaj0.apps.googleusercontent.com">
    <link rel='icon' href='style/favicon-game.ico' />
	<script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
  
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        var url = "edit";
        
        var f = document.createElement("form");
		f.setAttribute("method","post");
		f.setAttribute("action","edit");
        var i;
        
        i = document.createElement("input");
		i.setAttribute("type","text");
		i.setAttribute("name","token");
		i.setAttribute("value",googleUser.getAuthResponse().id_token);
		f.appendChild(i);
		
		i = document.createElement("input");
		i.setAttribute("type","text");
		i.setAttribute("name","name");
		i.setAttribute("value",profile.getGivenName());
		f.appendChild(i);
		
		i = document.createElement("input");
		i.setAttribute("type","text");
		i.setAttribute("name","image");
		i.setAttribute("value",profile.getImageUrl());
		f.appendChild(i);
		
		f.submit();
      };
	</script>
  </body>
</html>
