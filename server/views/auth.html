<!DOCTYPE html>
<html>
  <head>
  	<meta charset="UTF-8">
  	<title>L4W Mapper Login</title>
	<meta name='viewport' content='width=device-width, initial-scale=0.7, user-scalable=yes'/>
  	<link rel='icon' href='style/favicon-edit.ico' />
  	
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="106250700124-f3tm8cc2l6raccir6e5fi9osccuvhaj0.apps.googleusercontent.com">

	<script src="https://apis.google.com/js/platform.js"></script>

	<script>
      function onSignIn(googleUser) {
      	document.getElementById("login").style.display="none";
        var profile = googleUser.getBasicProfile();
        var url = "edit";
        
        var f = document.createElement("form");
		f.setAttribute("method","post");
		f.setAttribute("action","edit");
        var i;
        
        i = document.createElement("input");
		i.setAttribute("type","text");
		i.setAttribute("name","token");
		i.setAttribute("value",googleUser.getAuthResponse().id_token);
		f.appendChild(i);

		f.style.display="none";
		document.body.appendChild(f);
		f.submit();
	  };
      
      window.onload=function(){
      	document.getElementById("login").style.display="inline";
      }
	</script>
	
	<link rel="stylesheet" type="text/css" href="style/l4w.css">

  </head>
  <body>

    <div id="login" style="display:none" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

  </body>
</html>
