<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>L4W Mapper</title>
<meta name='viewport' content='width=device-width, initial-scale=0.7, user-scalable=yes'/>
<link rel='icon' href='../style/favicon/edit.ico' />
<link href="https://fonts.googleapis.com/css?family=Oldenburg" rel="stylesheet"> 

<meta name="google-signin-scope" content="profile email">
<meta name="google-signin-client_id" content="106250700124-f3tm8cc2l6raccir6e5fi9osccuvhaj0.apps.googleusercontent.com">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="theme-color" content="#ffffff">

<script src="../lib/require.min.js"></script>
<script type='text/javascript'>
var base_path = "../";

requirejs([base_path + "lib/jquery3.min.js"],function($){
    requirejs([base_path + "lib/jstree.min.js"],function(jstree){
        requirejs([base_path + "js/l4w.min"],function(l4w){
            finishedLoading();
        },function(err){
            // If min version is unavailable, use the full version
            console.log("Minified version unavailable, using full script");
            requirejs([base_path + "js/l4w"],function(l4w){
                finishedLoading();
            });
        });
    });
});

function finishedLoading(){
    MapperPage.start();
};

function signOut() {
	var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
		window.location = "logout";
    });
}

m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-18315891-3', 'auto');

</script>

<link rel="stylesheet" type="text/css" href="../style/jstree/style.min.css">
<link rel="stylesheet" type="text/css" href="../style/l4w.css">

</head>
<body>
<div style="position:fixed;top:10px;left:10px;">
	<div>
		<canvas id="canvas1" width="672" height="512" style="border:1px solid black">
		Your browser does not support HTML5 Canvas!</canvas>
			
		<script type='text/javascript'>
		var canvas = document.getElementById('canvas1');
		var ctx = canvas.getContext('2d');
		ctx.fillStyle='#000000';
		ctx.font='38px Arial';
		ctx.fillText("loading scripts...",10,40);
		</script>
	</div>
	<p>
		Game: <a href="/">/</a><br/>
		Commands: <a href="https://github.com/giovannipessiva/l4w/wiki/Mapper">https://github.com/giovannipessiva/l4w/wiki/Mapper</a>
	</p>
</div>
<div id="toolsPanel" style="background-color:white;float:right;position:relative;width:256px">
	<div style="border:1px solid black">
		<div id="news"></div>
		<div style="display:none" class="g-signin2"></div>
		<button onclick="signOut();">Sign out</button>
	</div>
	<div style="border:1px solid black">
		<table>
			<tr>
			<td><button id="saveButton" type="button" onclick="MapperPage.save();" disabled>Save</button></td>
			<td><button id="reloadButton" type="button" onclick="MapperPage.reload();" disabled>Reload</button></td>
			</tr>
		</table>
	</div>
	<div style="border:1px solid black">
		<table>
			<tr><td id="mapPanel"></td>
		</table>
	</div>
	<div id="mapDetailPanel" style="display:none;border:1px solid black">
		<table>
			<tr>
				<td>Tile</td>
				<td>
					<select id="tiles" onchange="MapperPage.changeTile();"></select>
				</td>
			</tr>
			<tr>
				<td>Size</td>
				<td>
					<input id="mapSizeW" type="number" name="width" min="21" max="999" step="1" style="width:3em">
					 x 
					<input id="mapSizeH" type="number" name="width" min="16" max="999" step="1" style="width:3em">
				</td>
				<td>
					<button type="submit" onclick="MapperPage.changeSize();">&#8634;</button>
				</td>
			</tr>
		</table>
	</div>
	<div style="border:1px solid black">
		-<input id="zoom" type="range" min="0" max="3" step="1" value="3">+
		<table>
		<tr>
		<td><button id="mode0" type="button" onclick="Mapper.setMode(Constant.EditMode.APPLY);">Apply</button></td>
		<td><button id="mode1" type="button" onclick="Mapper.setMode(Constant.EditMode.ERASE);">Erase</button></td>
		<td></td>
		<td><button id="mode2" type="button" onclick="Mapper.setMode(Constant.EditMode.EVENTS);">Events</button></td>
		</tr>
		</table>
		<table id="layersPanel">
		<tr>
		<td><button id="layer0" type="button" onclick="Mapper.setActiveLayer(Constant.MapLayer.LOW);">Low</button></td>
		<td><button id="layer1" type="button" onclick="Mapper.setActiveLayer(Constant.MapLayer.MID);">Mid</button></td>
		<td><button id="layer2" type="button" onclick="Mapper.setActiveLayer(Constant.MapLayer.TOP);">Top</button></td>
		</tr>
		</table>
	</div>
	<div id="tilePanel" style="border:1px solid black;position: relative;">
		<canvas id="canvasTile" width="256" height="800" style="position:absolute;left:0;top:0;z-index:0">
		Your browser does not support HTML5 Canvas!</canvas>
		
		<canvas id="canvasSelector" width="256" height="800" style="position:absolute;left:0;top:0;z-index:0.1;opacity:1;">
		Your browser does not support HTML5 Canvas!</canvas>
	</div>
	<div id="eventPanel" style="border:1px solid black;position:relative" hidden=true>
		<table>
			<tr>
				<td>Name</td>
				<td><input id="name" type="text" placeholder="Event name" onchange="MapperPage.eventModified();"/></td>
			</tr>
			<tr>
				<td>Charaset</td>
				<td><select id="charasets" onchange="MapperPage.changeEventCharaset();"></select></td>
			</tr>
			<tr>
				<td>Position</td>
				<td>
					<input id="eventi" type="number" min="0" max="999" step="1" style="width:3em">
					<input id="eventj" type="number" min="0" max="999" step="1" style="width:3em">
				</td>
				<td>
					<button type="submit" onclick="MapperPage.changeEventPosition();">&#8634;</button>
				</td>
			</tr>
			<tr>
				<td>Script</td>
				<td><input id="script" type="text" placeholder="Script class" onchange="MapperPage.eventModified();"/></td>
			</tr>
		</table>
		<br/>
		<table>
			<tr>
				<td>State</td>
				<td><input id="state" style="background-color:#ffff99" type="number" min="1" max="99" value="1" onchange="MapperPage.loadEventState();"/></td>
				<td>of</td>
				<td id="tot">1</td>
			</tr>
			<tr></tr>
		</table>
		<table id="eventState" style="border:1px solid black;position:relative;margin-left:10px;background-color:#ffff99">
			<tr>
				<td>Condition</td>
				<td><input id="condition" type="text" placeholder="Condition method" onchange="MapperPage.eventModified();"></input></td>
			</tr>
			<tr>
				<td>Trigger</td>
				<td><select id="trigger" onchange="MapperPage.eventModified();"></select></td>
			</tr>
			<tr>
				<td>Action</td>
				<td><input type="text" id="action" placeholder="Action method" onchange="MapperPage.eventModified();"/></td>
			</tr>
			<tr>
				<td>Delete</td><td><button onclick="MapperPage.deleteEventState()" title="This will delete the currently selected state">&#x2620;</button></td>
			</tr>
		</table>
		Memory<br/>
		<input id="key" type="text" style="width:5em" placeholder="Key"></input>
		<input id="val" type="text" style="width:8em" placeholder="Value"></input>
		<button onclick="MapperPage.addMemory();">+</button>
		<table id="memory" style="border:1px solid black;position:relative;margin-left:10px">
		</table>
		<br/>
		<button id="saveEvent" onclick="MapperPage.readEventDetails()" title="This will confirm the event details">Save event</button>
		<button id="deleteEvent" onclick="MapperPage.deleteEvent()" title="This will delete the currently selected event">Delete event &#x2620;</button>
	</div>
</div>
</body>
</html>
