<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="modules/core/util/Constant.js"></script>

</head>
<body onload="start()">
<div style="float:left;position:relative;margin-left:auto;margin-right:auto;">
	<canvas id="canvas1" width="672" height="512" style="border:1px solid black">
	Your browser does not support HTML5 Canvas!</canvas>
		
	<script type='text/javascript'>
	var canvas = document.getElementById('canvas1');
	var ctx = canvas.getContext('2d');
	ctx.fillStyle='#000000';
	ctx.font='bold 38px Arial';
	ctx.fillText("loading...",10,20);
		

	function start() {	
		$.getJSON(
		    'data/map/test.json',
		    function(dat) {
		        $('#mapPanel').tree({
		            data: dat,
		            autoEscape: false,
		            autoOpen: 1,
		            //closedIcon: '+',
		            //openedIcon: '-',
		    		dragAndDrop: true,
		    		saveState: 'l4w_MapTree',
		    		slide: false
		        });
		        
		        $('#mapPanel').bind(
				    'tree.init',
				    function(event) {
				        console.log("tree.init");
				    }
				);
				
				$('#mapPanel').bind(
				    'tree.select',
				    function(event) {
				        if (event.node) {
				            var node = event.node;
				        	$('#extraPanel').show();
				        	$('#mapName').text(event.node.name);
				        	$('#mapSize').text("40x30"); //TODO
				        }
				    }
				);
		    }
		);

		Mapper.start(canvas);
	}
	</script>
	
	
</div>
<div style="float:right;position:relative;margin-right:0;width:20%">
	<div style="border:1px solid black">
	-<input id="zoom" type="range" min="0" max="3" step="1" value="3">+
	</div>
	<div style="border:1px solid black">
		<table>
		<tr><td><button type="button">A1</button></td><td><button type="button">A2</button></td></tr>
		<tr><td><button type="button">B1</button></td><td><button type="button">B2</button></td></tr>
		<tr><td><button type="button">C1</button></td><td><button type="button">C2</button></td></tr>
		<tr><td><button type="button">D1</button></td><td><button type="button">D2</button></td></tr>
		</table>
	</div>
	<div style="border:1px solid black">
		<div id="mapPanel"></div>
	</div>
	<div id="extraPanel" style="display:none;border:1px solid black">
	<table>
	<tr><td>Map</td><td id="mapName"></td></tr>
	<tr><td>Size</td><td id="mapSize"></td></tr>
	</div>
</div>
</body>
