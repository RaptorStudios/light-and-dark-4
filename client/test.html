<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>L4W</title>
<script defer src="modules/InputHandler.js"></script>
</head>
<body onload="test()">
<div style="position:relative;width:672px;height:512px;margin-left:auto;margin-right:auto;">
<canvas id="canvas1" class="l4wCanvas" width="672" height="512" style="border:1px solid black">
Your browser does not support HTML5 Canvas!</canvas>
<script type='text/javascript'>	
	var canvas = document.getElementById('canvas1');
	var ctx = canvas.getContext('2d');
	ctx.fillStyle='#000000';
	ctx.font='bold 18px Arial';
	ctx.fillText("loaded",10,20);
</script> 
	
<script type='text/javascript'>
function test() {

	var canvas = document.getElementById('canvas1');
    var inputCallbackMap = {};
    inputCallbackMap[Keys.UP] = function(key){ alert("Up"); };
    inputCallbackMap[Keys.DOWN] = function(key){ alert("Down"); };
    inputCallbackMap[Keys.LEFT] = function(key){ alert("Left"); };
    inputCallbackMap[Keys.RIGHT] = function(key){ alert("Right"); };
    
    initInputHandler(
        canvas,
        inputCallbackMap,
        function() { console.log("Reset"); },
        function() { console.log("Paused"); },
        function() { console.log("Unpaused"); }
    );
}
</script> 
</div>
</body>
</html>
