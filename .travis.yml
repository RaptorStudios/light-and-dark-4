language: node_js
node_js:
- '8.1.4'

sudo:
  required

cache:
  yarn: true

before-script:
- yarn add grunt
- yarn add grunt-cli
- yarn add typescript
- yarn add grunt-ts
- yarn install

script:
- grunt travis

after_success:
- bash post_build.sh

after_failure:
- cat client/l4w.js

env:
  global:
  - secure: 

notifications:
  email: false
